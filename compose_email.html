{% extends "base.html" %}
{% block title %}Compose Email{% endblock %}
{% block content %}
<h2>Compose Encrypted Email</h2>
<form method="POST" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="receiver" class="form-label">Receiver Email</label>
    <input
      type="email"
      name="receiver"
      id="receiver"
      class="form-control"
      required
    />
    <div class="invalid-feedback">Please enter receiver's email.</div>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea
      name="message"
      id="message"
      rows="5"
      class="form-control"
      required
    ></textarea>
    <div class="invalid-feedback">Please enter a message.</div>
  </div>
  <button type="submit" name="send" class="btn btn-primary">Send Encrypted Email</button>
  <button type="submit" name="save_as_draft" value="1" class="btn btn-secondary">Save as Draft</button>
</form>

<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
{% endblock %}
